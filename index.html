<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="berry" src="Project2-Assets/berry.glb"></a-asset-item>
        <a-asset-item
          id="red_pikmin"
          src="Project2-Assets/pikmin_red.glb"
        ></a-asset-item>
        <a-asset-item
          id="blue_pikmin"
          src="Project2-Assets/pikmin_blue.glb"
        ></a-asset-item>
        <a-asset-item
          id="yellow_pikmin"
          src="Project2-Assets/pikmin_yellow.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="/pattern-library-marker.patt">
        <a-entity
          gltf-model="#red_pikmin"
          rotation="-90 0 0"
          scale="3.0 3.0 3.0"
          position="0.5 0 0.6"
        ></a-entity>
        <a-entity
          gltf-model="#blue_pikmin"
          rotation="-90 0 0"
          scale="3.0 3.0 3.0"
          position="1.5 0 1.7"
        ></a-entity>
        <a-entity
          gltf-model="#yellow_pikmin"
          rotation="-90 0 0"
          scale="3.0 3.0 3.0"
          position="-0.5 0 0.6"
        ></a-entity>
        <a-box
          position="0 0 1.2"
          scale="2.0 1 1"
          opacity="0.8"
          color="pink"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
