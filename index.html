<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="berry" src="Project2-Assets/berry.glb"></a-asset-item>
        <a-asset-item
          id="red_pikmin"
          src="Project2-Assets/pikmin_red.glb"
        ></a-asset-item>
        <a-asset-item
          id="blue_pikmin"
          src="Project2-Assets/pikmin_blue.glb"
        ></a-asset-item>
        <a-asset-item
          id="yellow_pikmin"
          src="Project2-Assets/pikmin_yellow.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="/pattern-library-marker2.patt">
        <a-entity
          gltf-model="#red_pikmin"
          rotation="-90 0 0"
          scale="0.2 0.2 0.2"
          position="0.06 0 -0.09"
        ></a-entity>
        <a-entity
          gltf-model="#blue_pikmin"
          rotation="-90 0 0"
          scale="0.8 0.8 0.8"
          position="0.2 0 0.5"
        ></a-entity>
        <a-entity
          gltf-model="#yellow_pikmin"
          rotation="90 -180 0"
          scale="0.2 0.2 0.2"
          position="-0.15 0 0.2"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
